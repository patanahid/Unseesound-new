            <textarea id="prompt-enhancer-text" readonly>Using the provided context, format the given input text appropriately for text-to-speech (TTS) to ensure it is spoken correctly. Apply the formatting creatively and consistently across various instances, including but not limited to symbols and specific expressions.

    <script>
        const inputText = document.getElementById('input-text');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const nextWordBtn = document.getElementById('next-word-btn');
        const spellingBtn = document.getElementById('spelling-btn');
        const immersiveBtn = document.getElementById('immersive-btn');
        const currentWordDiv = document.getElementById('current-word');
        const voiceSelect = document.getElementById('voice-select');
        const speedSlider = document.getElementById('speed-slider');
        const pitchSlider = document.getElementById('pitch-slider');
        const volumeSlider = document.getElementById('volume-slider');
        const settingsModal = document.getElementById('settings-modal');
        const openSettingsBtn = document.getElementById('open-settings');
        const closeSettingsBtn = document.getElementsByClassName('close')[0];
        const immersiveView = document.getElementById('immersive-view');
        const exitImmersiveBtn = document.getElementById('exit-immersive');
        const immersiveWordDiv = document.getElementById('immersive-word');
        const prevWordBtn = document.getElementById('prev-word');
        const nextWordArrowBtn = document.getElementById('next-word');
        const autoSpeakToggle = document.getElementById('auto-speak-toggle');
        const promptEnhancerBtn = document.getElementById('prompt-enhancer');
        const promptEnhancerModal = document.getElementById('prompt-enhancer-modal');
        const closePromptEnhancerBtn = promptEnhancerModal.getElementsByClassName('close')[0];
        const copyPromptBtn = document.getElementById('copy-prompt');
        const immersivePrevBtn = document.getElementById('immersive-prev');
        const immersiveNextBtn = document.getElementById('immersive-next');
        const immersiveSpellingBtn = document.getElementById('immersive-spelling');
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const wordsPerGroupInput = document.getElementById('words-per-group');

        let synth = window.speechSynthesis;
        let voices = [];
        let currentWordIndex = 0;
        let words = [];
        let autoSpeak = false;
        let touchStartX = 0;
        let touchEndX = 0;
        let wordsPerGroup = 1;

        function populateVoiceList() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });
        }

        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        function speak(text, isSpelling = false) {
            return new Promise((resolve, reject) => {
                if (synth.speaking) {
                    synth.cancel();
                }

                if (text !== '') {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.onend = function (event) {
                        resolve();
                    };
                    utterance.onerror = function (event) {
                        console.error('SpeechSynthesisUtterance.onerror', event);
                        reject(event);
                    };
                    utterance.voice = voices[voiceSelect.selectedIndex];
                    utterance.pitch = parseFloat(pitchSlider.value);
                    utterance.rate = isSpelling ? 0.8 : parseFloat(speedSlider.value);
                    utterance.volume = parseFloat(volumeSlider.value);
                    synth.speak(utterance);
                } else {
                    resolve();
                }
            });
        }

        function updateCurrentWord(index) {
            if (index >= 0 && index < words.length) {
                currentWordIndex = index;
                const wordGroup = words.slice(currentWordIndex, currentWordIndex + wordsPerGroup).join(' ');
                currentWordDiv.innerHTML = `<span class="highlight">${wordGroup}</span>`;
                immersiveWordDiv.innerHTML = `<span class="highlight">${wordGroup}</span>`;
                currentWordDiv.classList.remove('fade-in');
                immersiveWordDiv.classList.remove('fade-in');
                void currentWordDiv.offsetWidth;
                void immersiveWordDiv.offsetWidth;
                currentWordDiv.classList.add('fade-in');
                immersiveWordDiv.classList.add('fade-in');
                if (autoSpeak) {
                    speak(wordGroup).catch(console.error);
                }
            } else if (index >= words.length) {
                currentWordDiv.innerHTML = '<span class="highlight">End of Text</span>';
                immersiveWordDiv.innerHTML = '<span class="highlight">End of Text</span>';
                currentWordDiv.classList.remove('fade-in');
                immersiveWordDiv.classList.remove('fade-in');
                void currentWordDiv.offsetWidth;
                void immersiveWordDiv.offsetWidth;
                currentWordDiv.classList.add('fade-in');
                immersiveWordDiv.classList.add('fade-in');
            }
        }

        function speakNextWord() {
            if (currentWordIndex + wordsPerGroup < words.length) {
                updateCurrentWord(currentWordIndex + wordsPerGroup);
                const wordGroup = words.slice(currentWordIndex, currentWordIndex + wordsPerGroup).join(' ');
                speak(wordGroup).catch(console.error);
            } else {
                updateCurrentWord(words.length);
            }
        }

        function speakPreviousWord() {
            if (currentWordIndex - wordsPerGroup >= 0) {
                updateCurrentWord(currentWordIndex - wordsPerGroup);
                const wordGroup = words.slice(currentWordIndex, currentWordIndex + wordsPerGroup).join(' ');
                speak(wordGroup).catch(console.error);
            }
        }

        function speakSpelling() {
            if (currentWordIndex >= 0 && currentWordIndex < words.length) {
                const wordGroup = words.slice(currentWordIndex, currentWordIndex + wordsPerGroup).join(' ');
                const spelling = wordGroup.split('').join(' ');
                speak(spelling, true).catch(console.error);
            }
        }

        startBtn.addEventListener('click', () => {
            words = inputText.value.trim().split(/\s+/);
            currentWordIndex = -wordsPerGroup;
            speakNextWord();
        });

        stopBtn.addEventListener('click', () => {
            synth.cancel();
            currentWordDiv.textContent = "";
            immersiveWordDiv.textContent = "";
            currentWordIndex = -wordsPerGroup;
        });

        nextWordBtn.addEventListener('click', speakNextWord);
        spellingBtn.addEventListener('click', speakSpelling);

        immersiveBtn.addEventListener('click', () => {
            immersiveView.style.display = 'flex';
            setTimeout(() => {
                immersiveView.classList.add('show');
            }, 10);
        });

        exitImmersiveBtn.addEventListener('click', () => {
            immersiveView.classList.remove('show');
            setTimeout(() => {
                immersiveView.style.display = 'none';
            }, 300);
        });

        immersiveView.addEventListener('click', (e) => {
            if (e.target === immersiveView) {
                speakNextWord();
            }
        });

        openSettingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'block';
            setTimeout(() => {
                settingsModal.classList.add('show');
            }, 10);
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsModal.classList.remove('show');
            setTimeout(() => {
                settingsModal.style.display = 'none';
            }, 300);
        });

        window.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('show');
                setTimeout(() => {
                    settingsModal.style.display = 'none';
                }, 300);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement !== inputText) {
                e.preventDefault();
                speakNextWord();
            } else if (e.code === 'KeyS' && document.activeElement !== inputText) {
                e.preventDefault();
                speakSpelling();
            } else if (e.code === 'ArrowLeft' && document.activeElement !== inputText) {
                e.preventDefault();
                speakPreviousWord();
            } else if (e.code === 'ArrowRight' && document.activeElement !== inputText) {
                e.preventDefault();
                speakNextWord();
            }
        });

        prevWordBtn.addEventListener('click', speakPreviousWord);
        nextWordArrowBtn.addEventListener('click', speakNextWord);

        currentWordDiv.addEventListener('click', () => {
            if (currentWordIndex >= 0 && currentWordIndex < words.length) {
                const wordGroup = words.slice(currentWordIndex, currentWordIndex + wordsPerGroup).join(' ');
                speak(wordGroup).catch(console.error);
            }
        });

        immersiveWordDiv.addEventListener('click', () => {
            if (currentWordIndex >= 0 && currentWordIndex < words.length) {
                const wordGroup = words.slice(currentWordIndex, currentWordIndex + wordsPerGroup).join(' ');
                speak(wordGroup).catch(console.error);
            }
        });

        autoSpeakToggle.addEventListener('change', (e) => {
            autoSpeak = e.target.checked;
        });

        wordsPerGroupInput.addEventListener('change', (e) => {
            wordsPerGroup = parseInt(e.target.value, 10);
            if (isNaN(wordsPerGroup) || wordsPerGroup < 1) {
                wordsPerGroup = 1;
                e.target.value = 1;
            } else if (wordsPerGroup > 10) {
                wordsPerGroup = 10;
                e.target.value = 10;
            }
            updateCurrentWord(currentWordIndex);
        });

        // Swipe gestures for immersive mode
        immersiveView.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        immersiveView.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            if (touchEndX < touchStartX) {
                // Swipe left
                speakNextWord();
            }
            if (touchEndX > touchStartX) {
                // Swipe right
                speakPreviousWord();
            }
        }

        promptEnhancerBtn.addEventListener('click', () => {
            promptEnhancerModal.style.display = 'block';
            setTimeout(() => {
                promptEnhancerModal.classList.add('show');
            }, 10);
        });

        closePromptEnhancerBtn.addEventListener('click', () => {
            promptEnhancerModal.classList.remove('show');
            setTimeout(() => {
                promptEnhancerModal.style.display = 'none';
            }, 300);
        });

        copyPromptBtn.addEventListener('click', () => {
            const promptText = document.getElementById('prompt-enhancer-text');
            promptText.select();
            document.execCommand('copy');
            alert('Prompt copied to clipboard!');
        });

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('nav') && navLinks.classList.contains('show')) {
                navLinks.classList.remove('show');
            }
        });

        immersivePrevBtn.addEventListener('click', speakPreviousWord);
        immersiveNextBtn.addEventListener('click', speakNextWord);
        immersiveSpellingBtn.addEventListener('click', speakSpelling);

        // How to Use modal
        const howToUseBtn = document.getElementById('how-to-use');
        const howToUseModal = document.createElement('div');
        howToUseModal.className = 'modal';
        howToUseModal.innerHTML = `
            <div class="modal-content">
                <span class="close">√ó</span>
                <h2>How to Use UnSeeSound</h2>
                <ol>
                    <li>Enter or paste your text into the text area.</li>
                    <li>Click the "Start" button to begin reading.</li>
                    <li>Use the "Next Word" button or press the Spacebar to move to the next word.</li>
                    <li>Click the "Spelling" button or press 'S' to hear the spelling of the current word.</li>
                    <li>Use the arrow buttons or left/right arrow keys to navigate between words.</li>
                    <li>Click "Immersive Mode" for a fullscreen reading experience.</li>
                    <li>Adjust settings like voice, speed, and pitch in the Settings menu.</li>
                    <li>Use the Prompt Enhancer to format your text for better TTS results.</li>
                </ol>
                <p>Tip: You can click on the current word to hear it again!</p>
            </div>
        `;
        document.body.appendChild(howToUseModal);

        const closeHowToUseBtn = howToUseModal.querySelector('.close');

        howToUseBtn.addEventListener('click', () => {
            howToUseModal.style.display = 'block';
            setTimeout(() => {
                howToUseModal.classList.add('show');
            }, 10);
        });

        closeHowToUseBtn.addEventListener('click', () => {
            howToUseModal.classList.remove('show');
            setTimeout(() => {
                howToUseModal.style.display = 'none';
            }, 300);
        });

        // Initialize with default settings
        speedSlider.value = 1;
        pitchSlider.value = 1;
        volumeSlider.value = 1;
        autoSpeakToggle.checked = false;
        wordsPerGroupInput.value = 1;

        // Theme toggle functionality
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        const themeToggle = document.createElement('button');
        themeToggle.id = 'theme-toggle';
        themeToggle.innerHTML = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        themeToggle.style.position = 'fixed';
        themeToggle.style.bottom = '20px';
        themeToggle.style.right = '20px';
        themeToggle.style.fontSize = '24px';
        themeToggle.style.background = 'none';
        themeToggle.style.border = 'none';
        themeToggle.style.cursor = 'pointer';
        themeToggle.style.zIndex = '1000';
        document.body.appendChild(themeToggle);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
            themeToggle.innerHTML = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        });
    </script>
</body></html>
